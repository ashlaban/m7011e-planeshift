<link rel="stylesheet type="text/css" href="catan.css">

<h1>Settlers of Catan</h1>

<div id="cards">
	<div class="resource">
		<img id="stone" src="{{module_path}}/stone.jpg">
		<div class="counter">
			<button class="cntObj" type="button" onclick="addStone()">+</button>
			<div id="stoneNum" class="cntObj"></div>
			<button class="cntObj" type="button" onclick="subStone()">-</button>
		</div>
	</div>
	<div class="resource">
		<img id="wheat" src="{{module_path}}/wheat.jpg">
		<div class="counter">
			<button class="cntObj" type="button" onclick="addWheat()">+</button>
			<div id="wheatNum" class="cntObj"></div>
			<button class="cntObj" type="button" onclick="subWheat()">-</button>
		</div>
	</div>
	<div class="resource">
		<img id="brick" src="{{module_path}}/brick.jpg">
		<div class="counter">
			<button class="cntObj" type="button" onclick="addBrick()">+</button>
			<div id="brickNum" class="cntObj"></div>
			<button class="cntObj" type="button" onclick="subBrick()">-</button>
		</div>
	</div>
	<div class="resource">
		<img id="wood" src="{{module_path}}/wood.jpg">
		<div class="counter">
			<button class="cntObj" type="button" onclick="addWood()">+</button>
			<div id="woodNum" class="cntObj"></div>
			<button class="cntObj" type="button" onclick="subWood()">-</button>
		</div>
	</div>
	<div class="resource">
		<img id="sheep" src="{{module_path}}/sheep.jpg">
		<div class="counter">
			<button class="cntObj" type="button" onclick="addSheep()">+</button>
			<div id="sheepNum" class="cntObj"></div>
			<button class="cntObj" type="button" onclick="subSheep()">-</button>
		</div>
	</div>
</div>
