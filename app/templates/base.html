<!DOCTYPE html>
<html>
	<head>
		{% if title %}
		<title>Planeshift - {{ title }}</title>
		{% else %}	
		<title>Planeshift</title>
		{% endif %}
	</head>
	<body>
		<div id="flash-msg">
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					<ul>
					{% for message in messages %}
						<li>{{ message  }} </li>
					{% endfor %}
					</ul>
				{% endif  %}
			{% endwith %}
		</div>
		<div id="main">
			{% block content %}{% endblock %}
		</div>
	</body>
</html>
